<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de Formulario</title>
</head>
<body>
    <h1>Validación de Formulario</h1>
    <form id="formulario">
        <input type="text" id="name" placeholder="Ingresar Nombre"><br><br>
        <input type="text" id="lastname" placeholder="Ingresar Apellido"><br><br>
        <input type="email" id="email" placeholder="Ingresar Correo Electrónico"><br><br>
        <input type="submit" id="btnEnviar" value="enviar"> 
    </form>
    <p aria-label="formulario" role="status" id="mensaje"></p>


    <script src="script.js"></script>
</body>
</html>
